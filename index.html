<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.jpg" />
  <title>Under Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #3b82f6, #0ea5e9);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen text-white text-center px-4">
  <div class="fade-in">
    <h1 class="text-5xl md:text-7xl font-bold mb-4">ðŸš§ Under Construction ðŸš§</h1>
    <p class="text-lg md:text-2xl text-gray-200 mb-8">Something amazing is on its way. Stay tuned.</p>
    <div class="mt-6 flex items-center justify-center space-x-4">
      <div class="w-4 h-4 bg-blue-400 rounded-full animate-bounce"></div>
      <div class="w-4 h-4 bg-cyan-400 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
      <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.6s]"></div>
    </div>
  </div>

  <footer class="absolute bottom-6 text-sm text-gray-300">
    &copy; <span id="year"></span> AxeomLabs. All rights reserved.
  </footer>

  <script>
    // Auto-update year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
